    <style>
      * {
        transition: all 5s ease;
      }
      hr {
        border-color: lightcoral;
      }
      textarea {
        border: 2.5px dashed lightcoral;
        background: transparent;
        width: 98.25%;
        height: 75px;
      }
    </style>
  </head>
  <body>
    <div data-fwx id="fwxPreview" style="border: 2.5px dashed lightcoral;"></div>
    <hr>
    <textarea data-fwx id="fwxStyle">background: cyan;
height: 100px;
width: 100px;</textarea>
    <hr>
    <textarea data-fwx id="fwxElement"><div data-fwx class="debug b" style="<!--STYLE-->"></div></textarea>
    <script data-fwx type="text/javascript" defer>
      const style = document.getElementById("fwxStyle");
      const preview = document.getElementById("fwxPreview");
      const element = document.getElementById("fwxElement");
      function update() {
        preview.innerHTML = element.value.replace("<!--STYLE-->", style.value);
      }
      style.addEventListener("input", update);
      element.addEventListener("input", update);
      update();
    </script>
  </body>
