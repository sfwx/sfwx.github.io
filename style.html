      * {
        transition: all 2.5px;
      }
      textarea {
        border: 2.5px dashed lightcoral;
        background: transparent;
        width: 98.25%;
        height: 75px;
      }
    </style>
  </head>
  <body>
    <div id="fwxPreview" style="border: 2.5px dashed lightcoral;"></div>
    <hr style="border-color: lightcoral;">
    <textarea id="fwxStyle">background: cyan;
height: 100px;
width: 100px;</textarea>
    <hr style="border-color: lightcoral;">
    <textarea id="fwxElement"><div style="<!--STYLE-->"></div></textarea>
    <script type="text/javascript" defer>
      const style = document.getElementById("fwxStyle");
      const preview = document.getElementById("fwxPreview");
      const element = document.getElementById("fwxElement");
      function update() {
        preview.innerHTML = element.value.replace("<!--STYLE-->", style.value);
      }
      style.addEventListener("input", update);
      element.addEventListener("input", update);
      update();
    </script>
  </body>
