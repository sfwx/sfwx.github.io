  <body>
    <div class="fwxHeader">
      Floral Capes
    </div>
    <div class="fwxContainer">
      <div class="fwxDescription">
        <strong>@</strong> Explore nossa ferramenta de geração de capas! Use todos os recursos disponíveis e divirta-se!
      </div>
      <input id="fwxFileInput" type="file" onchange="fwxHandleUpload();" multiple hidden>
      <canvas id="fwxCanvas" width="64px" height="64px" hidden></canvas>
      <img id="fwxPreview" src="https://sfwx.github.io/floral/64/dummy.png" style="background-color: #222222; image-rendering: pixelated; margin-bottom: 12.5px;" hidden>
      <button class="fwxButton" style="margin-bottom: 10px; margin-left: 0.25px;" onclick="document.getElementById('fwxFileInput').click();">
        Import your Skin (64x64)
      </button>
      <div class="fwxGrid">
        <div id="fwxCapePreview" style="background-image: url('https://sfwx.github.io/floral/64/cape.png');"></div>
        <div class="fwxButtons">
          <div id="fwxSkinPreview" style="background-image: url('https://sfwx.github.io/floral/64/dummy.png');"></div>
          <button class="fwxButton" style="width: 195px;" onclick="document.getElementById('fwxFileInput').click();">
            Import your Cape
          </button>
        </div>
      </div>
      <div class="fwxButtons" style="margin-left: 1px; margin-top: -20px;">
        <button id="fwxSaveButton" class="fwxButton" onclick="fwxCreateSkin();" disabled>
          Save
        </button>
        <a href="https://github.com/sfwx/sfwx.github.io/raw/main/floral/fwxTexture.mcpack" download>
          <button class="fwxButton">
            Texture Pack
          </button>
        </a>
        <button class="fwxButton" onclick="document.getElementById('fwxFileInput').click();">
          Update Json
        </button>
      </div>
    </div>
    <div class="fwxCopyright">
      <a href="https://sfwx.github.io/copyright?type=Minecraft">
        &copy; Copyright · Murilo de Moura Santos
      </a>
    </div>
    <div class="fwxContainer">
      <div class="fwxConsoleContainer">
        <div id="fwxConsole">Aguardando arquivo...</div>
      </div>
    </div>
    <script src="https://sfwx.github.io/floral/script.js"></script>
