    <style>
      @font-face {
        font-family: "MinecraftTitle";
        font-weight: bold;
        src: url("https://sfwx.github.io/floral/MinecraftTitle.otf") format("opentype");
      }
      @font-face {
        font-family: "Minecraft";

      }
      @font-face {
        font-family: "Minecraft";

      }
      * {
        font-family: "Minecraft";
      }
      a.fwxCopyright {
        text-decoration: none;
        font-size: 12.5px;
        margin-top: 2.5px;
        display: block;
        color: #cccccc;
      }
      body {
        background-color: #191919;
        margin: 0;
      }
      div.fwxHeader {
        font-family: "MinecraftTitle";
        background-color: #e7e8ec;
        box-shadow: #58585a 0 5px;
        text-align: center;
        font-weight: bold;
        font-size: 24px;
        padding: 10px;
      }
      div.fwxContainer {
        padding: 20px;
        margin: auto;
        width: 345px;
      }
      @media (max-width: 480px) {
        div.fwxContainer {
          margin: auto -10px;
        }
      }
      div.fwxDescription {
        margin-bottom: 15px;
        margin-left: 7.5px;
        font-size: 18px;
        color: white;
      }
      div.fwxGrid {
        // grid-template-rows: repeat(4, 1fr);
        // grid-template-columns: 2fr 1fr;
        display: grid;
        gap: 10px;
      }
      div.fwxCapePreview {
        background-image: url("https://sfwx.github.io/floral/64/cape.png");
        background-position: -15px -15px;
        background-repeat: no-repeat;
        border: 10px solid #e7e8ec;
        image-rendering: pixelated;
        box-shadow: #58585a 0 5px;
        background-size: 930px;
        background-color: gray;
        grid-row: 1 / span 4;
        grid-column: 1;
        margin: 0 auto;
        display: flex;
        height: 232px;
        width: 144px;
      }
      div.fwxHeadPreview {
        background-image: url("https://sfwx.github.io/floral/64/dummy.png");
        background-position: -175px -175px;
        background-repeat: no-repeat;
        border: 10px solid #e7e8ec;
        image-rendering: pixelated;
        box-shadow: #58585a 0 5px;
        background-size: 1400px;
        background-color: gray;
        display: flex;
        height: 175px;
        width: 175px;
      }
      div.fwxButtons {
        flex-direction: column;
        align-items: center;
        margin-left: -5px;
        grid-column: 2;
        display: flex;
        gap: 10px;
      }
      button.fwxButton {
        border: 3.5px solid #e7e8ec;
        background-color: #d0d1d5;
        box-shadow: #58585a 0 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        height: 47.1px;
        width: 362.5px;
      }
      button.fwxButton:hover {
        border: 3.5px solid #b3b4b7;
        background-color: #c6c6c7;
        box-shadow: #3c3c3c 0 5px;
