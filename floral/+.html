    <style>

        font-weight: bold;
        src: url("https://sfwx.github.io/floral/MinecraftTitle.otf") format("opentype");
      }
      @font-face {
        font-family: "Minecraft";
        src: url("https://sfwx.github.io/floral/Minecraft.otf") format("opentype");
      }
      @font-face {
        font-family: "Minecraft";
        font-weight: bold;
        src: url("https://sfwx.github.io/floral/MinecraftBold.otf") format("opentype");
      }
      * {

      }
      a.fwxCopyright {
        text-decoration: none;
        font-size: 12.5px;
        margin-top: 2.5px;

        color: #cccccc;

        background-color: #191919;
        margin: 0;

      div.fwxHeader {
        font-family: "MinecraftTitle";

        display: grid;

      div#fwxCapePreview {
        background-image: url("https://sfwx.github.io/floral/64/cape.png");

        grid-row: 1 / span 4;

        margin: 0 auto;

        height: 232px;
        width: 144px;
      }
      div#fwxHeadPreview {
        background-image: url("https://sfwx.github.io/floral/64/dummy.png");

  <body>
    <div class="fwxHeader">
      Floral Capes
    </div>
    <div class="fwxContainer">
      <div class="fwxDescription">
        <strong>@</strong> Explore nossa ferramenta de geração de capas! Use todos os recursos disponíveis e divirta-se!
      </div>
      <button class="fwxButton" style="margin-bottom: 10px; margin-left: 0.25px;">
        Import your Skin (64x64)
      </button>
      <div class="fwxGrid">
        <canvas id="fwxSkin" width="64px" height="64px" hidden></canvas>
        <div id="fwxCapePreview"></div>
        <div class="fwxButtons">
          <div id="fwxHeadPreview"></div>
          <button class="fwxButton" style="width: 195px;">
            Import your Cape
          </button>
        </div>
      </div>
      <div class="fwxButtons" style="margin-left: 20px; margin-top: -20px;">
        <button class="fwxButton" disabled>
          Save
        </button>
        <a href="https://github.com/sfwx/sfwx.github.io/raw/main/FloralCapes.mcpack" download>
          <button class="fwxButton">
            Texture Pack
          </button>
        </a>
        <input id="fwxJsonInput" type="file" onchange="fwxUpdateJson();" hidden>
        <button class="fwxButton" onclick="document.getElementById('fwxJsonInput').click();">
          Update Json
        </button>
      </div>
    </div>
    <center style="margin-top: -10px;">
      <a id="fwxCopyright" href="https://sfwx.github.io/copyright?type=Minecraft" class="fwxCopyright">
        &copy; Copyright · Murilo de Moura Santos
      </a>
    </center>
    <script>
      function fwxUpdateJson() {
        const input = document.getElementById("fwxJsonInput");
        const file = input.files[0];
        if (file && file.type === "application/json") {
          const reader = new FileReader();
          reader.onload = function(event) {
            try {
              let json = JSON.parse(event.target.result);
              // Verifique se as propriedades existem antes de modificá-las
              if (json["minecraft:client_entity"] && json["minecraft:client_entity"].description) {
                let desc = json["minecraft:client_entity"].description;
                desc.materials = desc.materials || {};
                desc.materials.costume = "entity";
                desc.textures = desc.textures || {};
                desc.textures.flownix = "textures/models/flownix";
                desc.textures.friends = "textures/models/friends";
                desc.textures.patcher = "textures/models/patcher";
                desc.textures.greenBacker = "textures/models/greenBacker";
                desc.textures.blueBacker = "textures/models/blueBacker";
                desc.textures.pinkBacker = "textures/models/pinkBacker";
                desc.textures.blackBacker = "textures/models/blackBacker";
                desc.textures.whiteBacker = "textures/models/whiteBacker";
                desc.textures.cape = "textures/models/floralCape64";
                desc.geometry = desc.geometry || {};
                desc.geometry.flownix = "geometry.costume.flownix";
                desc.geometry.cube = "geometry.costume.cube";
                desc.geometry.backer = "geometry.costume.backer";
                desc.geometry.cape = "geometry.flownix.cape";
                desc.geometry.eyes = "geometry.player.eyes";
                desc.scripts = desc.scripts || { animate: [] };
                if (!Array.isArray(desc.scripts.animate)) {
                  desc.scripts.animate = [];
                }
                desc.scripts.animate.push("costume");
                desc.animations = desc.animations || {};
                desc.animations.cape = "animation.player.cape";
                desc.animations.costume = "animation.costume.fly";
                desc.render_controllers = desc.render_controllers || [];
                if (!Array.isArray(desc.render_controllers)) {
                  desc.render_controllers = [];
                }
                desc.render_controllers.push({ "controller.render.costume.flownix": false });
                desc.render_controllers.push({ "controller.render.costume.friends": false });
                desc.render_controllers.push({ "controller.render.costume.patcher": false });
                desc.render_controllers.push({ "controller.render.costume.greenBacker": false });
                desc.render_controllers.push({ "controller.render.costume.blueBacker": false });
                desc.render_controllers.push({ "controller.render.costume.pinkBacker": false });
                desc.render_controllers.push({ "controller.render.costume.blackBacker": false });
                desc.render_controllers.push({ "controller.render.costume.whiteBacker": false });
                desc.render_controllers.push({ "controller.render.player.floralCape": "(!variable.is_first_person || query.is_in_ui || variable.is_paperdoll) && !query.is_spectator && !variable.map_face_icon" });
                desc.render_controllers.push({ "controller.render.player.eyes": "(!variable.is_first_person || query.is_in_ui || variable.is_paperdoll) && !query.is_spectator && !variable.map_face_icon" });
              }
              else {
                throw new Error("Estrutura do JSON inválida.");
              }
              // Criação e download do novo JSON
              const blob = new Blob([JSON.stringify(json, null, 2)], { type: "application/json" });
              const link = document.createElement("a");
              link.href = URL.createObjectURL(blob);
              link.download = file.name;
              link.click();
              link.remove();
            }
            catch (e) {
              alert("Erro ao processar o JSON: " + e.message);
            }
          };
          reader.readAsText(file);
        }
        else {
          alert("Por favor, selecione um arquivo JSON válido.");
        }
      }
    </script>
  </body>
