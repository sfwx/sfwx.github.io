<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>
            FwX Â· Game Test
        </title>
        <link rel="icon" href="https://sfwx.github.io/signature.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://sfwx.github.io/game-test/style.css">
        <script type="text/javascript" src="https://sfwx.github.io/game-test/script.js" defer></script>
    </head>
    <body>
        <div id="world" style="position: absolute; top: 0; left: 0; filter: brightness(0.95);"></div>
        <div id="cubes" style="position: absolute; top: 0; left: 0;"></div>
        <img id="FlowniX" src="https://sfwx.github.io/image/icon1.png" style="position: absolute; z-index: 3; top: 25px; left: 25px; width: 100px; pointer-events: none;" alt="Pagina criada por FlowniX | Murilo de Moura S.">
        <div id="player" style="background-position: 0px 50px;">
            <div id="hand" style="display: none;">
                <span class="seletor" style="left: -55px; top: -55px;" onclick="blockPose(-55, -55);"></span>
                <span class="seletor" style="top: -55px;" onclick="blockPose(0, -55);"></span>
                <span class="seletor" style="left: 55px; top: -55px;" onclick="blockPose(55, -55);"></span>
                <span class="seletor" style="left: -55px;" onclick="blockPose(-55, 0);"></span>
                <span class="seletor"></span>
                <span class="seletor" style="left: 55px;" onclick="blockPose(55, 0);"></span>
                <span class="seletor" style="left: -55px; top: 55px;" onclick="blockPose(-55, 55);"></span>
                <span class="seletor" style="top: 55px;" onclick="blockPose(0, 55);"></span>
                <span class="seletor" style="left: 55px; top: 55px;" onclick="blockPose(55, 55);"></span>
                <span id="item" class="FlowniX"></span>
            </div>
        </div>
    </body>
</html>
