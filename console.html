    <script type="text/javascript" src="script.js" defer></script>
    <script type="text/javascript" defer>
      const fwxConsole = document.getElementById("fwxConsole");
      const fwxTemplate = document.getElementById("fwxTemplate");
      function colorElements(value) {
        let openQuot = false;
        let openApos = false;

        let code = value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&apos;");

        code = code
          .replace(/&lt;!--([\s\S]*?)--&gt;/g,
            '<span class="comment">&lt;<span>!--$1--&gt;</span>'
          );

        code = code.replace(
          /&lt;!DOCTYPE[^&]*?&gt;/gi,
          m => `<span class="doctype">${m}</span>`
        );

        code = code
          .replace(
            /&lt;(\/?)([a-zA-Z0-9-]+)/g,
            '&lt;$1<span class="tag">$2</span><span class="attr-name">'
          )
          .replace(
            /&gt;/g,
            '</span>&gt;'
          );

        code = code.replace(/&quot;/g, () => {
          openQuot = !openQuot;
          return openQuot
            ? '<span class="attr-val">&quot;'
            : '&quot;</span>';
        });

        code = code.replace(/&apos;/g, () => {
          openApos = !openApos;
          return openApos
            ? '<span class="attr-val">&apos;'
            : '&apos;</span>';
        });
        return code;
      }
      if (01) {
        fwxConsole.innerHTML = colorElements(fwxTemplate.value);
      }
      else {
        fwxConsole.textContent = colorElements(fwxTemplate.value);
      }
    </script>
