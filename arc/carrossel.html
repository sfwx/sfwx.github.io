    <style>
      @font-face {

        src: url("https://sfwx.github.io/font/Minecraft.otf") format("opentype");

        font-family: "Minecraft";

      }
      body {
        font-family: "Minecraft";
        background-color: #151515;
      }
      .fwx-layer {
        position: fixed;
        z-index: -1;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        filter: invert(1);
        background-position: 0 0;
        background-size: cover;
        background-image: url('https://sfwx.github.io/image/default1x2.png');
      }
      .fwx-overlay-back {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 50%;
        height: 100%;
        z-index: 0;
      }
      .fwx-overlay-front {
        position: fixed;
        top: 0;
        left: 50%;
        right: 0;
        bottom: 0;
        width: 50%;
        height: 100%;
        z-index: 0;
      }
      .fwx-loads {
        position: relative;
        z-index: 9999;
        display: flex;
        align-items: center;
      }
      .fwx-loadDiv {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0px 3px;
        width: 20%;
        text-decoration: none;
      }
      .fwx-loadBar {
        width: 100%;
        height: 3.5px;
        border-radius: 25px;
        margin-bottom: 5px;
        background-color: rgba(226, 226, 226, 0.75);
      }
      .fwx-progressBar {
        width: 0%;
        height: 3.5px;
        border-radius: 25px;
        background-color: #f3f3f3;
      }
      .fwx-icon {
        color: rgba(243, 243, 243, 0.75);
      }
      .fwx-pages {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }
      .fwx-page {
        background-color: #e7e7e7;
        border-radius: 50px;
        width: 350px;
        height: 500px;
      }
      .fwx-photo {
        position: relative;
        background-color: #f5f5f5;
        border-radius: 30px;
        height: 200px;
        top: -50px;
      }
      .fwx-title {
        position: relative;
        color: #151515;
        top: -60px;
      }
      .fwx-content {
        color: #151515;
      }
      .fwx-description {
        color: #151515;
      }
      .fwx-button {
        position: relative;
        font-family: "Minecraft";
        background-color: #151515;
        border-radius: 25px;
        font-size: 25px;
        color: #f5f5f5;
        border: none;
        width: 300px;
        height: 100px;
        z-index: 1;
        top: 55px;
      }
      .fwx-author {
        position: relative;
        text-decoration: none;
        font-size: 15px;
        color: white;
        z-index: 1;
        top: -90px;
      }
    </style>

      let data = [

          },
          {

            "image": {
              "icon": "https://sfwx.github.io/image/default1x1.png",
              "photo": "https://sfwx.github.io/image/default1x1.png",
              "background": "https://sfwx.github.io/image/default1x2.png"
            },
            "text": {
              "title": "Discord",
              "content": "conteudo",
              "description": "descrição"
            },
            "button": {
              "text": "Abrir",
              "color": "#151515"
            },
            "url": {
              "hostname": "https://discord.com",
              "pathname": "/invite/6DgZah8Jny?event=966132080872394762"
            }
          },
          {
            "format": 1,
            "name": "youtube",
            "image": {
              "icon": "https://sfwx.github.io/image/default1x1.png",
              "photo": "https://sfwx.github.io/image/default1x1.png",
              "background": "https://sfwx.github.io/image/default1x2.png"
            },
            "text": {
              "title": "YouTube",
              "content": "conteúdo",
              "description": "descrição"
            },
            "button": {

              "color": "#151515"
            },

              "pathname": "/FlowniX_"
            }
          },
          {

            "name": "twitter",
            "image": {

              "photo": "https://sfwx.github.io/image/default1x1.png",

            },

          {

            "image": {
              "icon": "https://sfwx.github.io/image/default1x1.png",
              "photo": "https://sfwx.github.io/image/default1x1.png",
              "background": "https://sfwx.github.io/image/default1x2.png"
            },
            "text": {
              "title": "Twitch",
              "content": "conteúdo",
              "description": "descrição"
            },
            "button": {
              "text": "Abrir",
              "color": "#151515"
            },
            "url": {
              "hostname": "https://twitch.tv",
              "pathname": "/FWXl_"
            }
          }
        ]
      ];
      data[1].forEach(page => {
        if (page["format"] === 0) {
          document.getElementById(page["name"] + 'Background').style.backgroundImage = "url('" + page["image"]["background"] + "');";
          document.getElementById(page["name"] + 'Photo').src = page["image"]["photo"];
          document.getElementById(page["name"] + 'Title').innerHTML = page["text"]["title"];
          document.getElementById(page["name"] + 'Content').innerHTML = page["text"]["content"];
          document.getElementById(page["name"] + 'Description').innerHTML = page["text"]["description"];
        }
        else if (page["format"] === 1) {
          document.getElementById(page["name"] + 'Background').style.backgroundImage = "url('" + page["image"]["background"] + "');";
          document.getElementById(page["name"] + 'Photo').src = page["image"]["photo"];
          document.getElementById(page["name"] + 'Title').innerHTML = page["text"]["title"];
          document.getElementById(page["name"] + 'Content').innerHTML = page["text"]["content"];
          document.getElementById(page["name"] + 'Description').innerHTML = page["text"]["description"];
          document.getElementById(page["name"] + 'Button').innerHTML = page.button.text;
          document.getElementById(page["name"] + 'Button').style.backgroundColor = page.button.color;
          document.getElementById(page["name"] + 'Button').href = page.url.hostname + page.url.pathname;
        }
      });
      let page;
      let pages;
      let progress;
      function valuePage() {
        if (window.location.pathname.substring(1) != "" && data[0][window.location.pathname.substring(1).toLowerCase()]) {
          page = data[0][window.location.pathname.substring(1).toLowerCase()];
        }
        else if (window.location.hash.substring(1) != "" && data[0][window.location.hash.substring(1).toLowerCase()]) {
            page = data[0][window.location.hash.substring(1).toLowerCase()];
        }
        else {
          page = 0;
        }
      }
      valuePage();
      function clearBars(value = true) {
        if (value && progress) {
          clearInterval(progress);
        }
        data[1].forEach(page => {
          if (document.getElementById(page["name"] + 'Bar').style) {
            document.getElementById(page["name"] + 'Bar').removeAttribute("style");
          }
          if (document.getElementById(page["name"] + 'Icon').style) {
            document.getElementById(page["name"] + 'Icon').removeAttribute("style");
          }
        });
      }
      function clearPages() {
        data[1].forEach(page => {
          if (window.getComputedStyle(document.getElementById(page["name"] + 'Page')).getPropertyValue('display')) {
            document.getElementById(page["name"] + 'Page').style.display = "none";
          }
        });
      }
      function startPage(name) {
        var bar = document.getElementById(name + 'Bar');
        var icon = document.getElementById(name + 'Icon');
        var page = document.getElementById(name + 'Page');
        clearPages();
        bar.style.width = "100%";
        icon.style.color = "white";
        page.removeAttribute("style")
      }
      function changePage(name) {
        var bar = document.getElementById(name + 'Bar');
        var icon = document.getElementById(name + 'Icon');
        var page = document.getElementById(name + 'Page');
        let width = 1;
        clearPages();
        page.removeAttribute("style");
        if (progress) {
          clearInterval(progress);
        }
        progress = setInterval(function() {
          if (width >= 100) {
            clearInterval(progress);
            bar.style.width = "100%";
            icon.style.color = "white";
          }
          else {
            width++;
            bar.style.width = width + '%';
          }
        }, 40);
      }
      function movePage() {
        if (page == data[1].length) {
          page = 0;
          changePage(data[1][page]["name"]);
          page = 1;
          clearBars(false);
        }
        else {
          changePage(data[1][page]["name"]);
          page++;
        }
      }
      function clickButton(thisv) {
        window.open(thisv.href, "_blank");
      }
      document.addEventListener("DOMContentLoaded", function () {
        if (page !== 0) {
          startPage(data[1][page]["name"]);
        }
        else {
          movePage();
          pages = setInterval(movePage, 4775);
        }
        window.addEventListener("hashchange", function() {
          valuePage();
          if (page !== 0) {
            if (progress) {
              clearInterval(progress);
            }
            if (pages) {
              clearInterval(pages);
            }
            clearBars(true);
            clearPages();
            startPage(data[1][page]["name"]);
          }
          else {
            if (progress) {
              clearInterval(progress);
            }
            if (pages) {
              clearInterval(pages);
            }
            clearBars(false);
            clearPages();
            movePage();
            pages = setInterval(movePage, 4775);
          }
        });
      });
      document.addEventListener("visibilitychange", function() {
        if (pages) {
          if (document.hidden) {
            if (progress) {
              clearInterval(progress);
            }
            if (pages) {
              clearInterval(pages);
            }
          }
          else {
            page--;
            movePage();
            pages = setInterval(movePage, 4775);
          }
        }
      });
    </script>
