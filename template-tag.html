<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>
      FwX · {{FWX.META.TITLE}}
    </title>
    <link rel="icon" type="image/png" sizes="350x350" href="{{FWX.IMAGE}}">
    <meta name="author" content="FlowniX · Murilo de Moura S.">
    <meta name="developer" content="FlowniX · Murilo de Moura S.">
    <meta name="copyright" content="https://sfwx.github.io/copyright">
    <meta name="twitter:creator" content="@FwX0_">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{FWX.VALUE}}">
    <meta name="twitter:site" content="@FwX0_">
    <meta name="theme-color" content="#1e90ff">
    <meta property="og:title" content="FwX · {{FWX.META.TITLE}}">
    <meta name="twitter:title" content="FwX · {{FWX.META.TITLE}}">
    <meta property="og:description" content="{{FWX.META.DESCRIPTION}}">
    <meta name="twitter:description" content="{{FWX.META.DESCRIPTION}}">
    <meta property="og:image" content="{{FWX.IMAGE}}">
    <meta name="twitter:image" content="{{FWX.IMAGE}}">
    <meta name="twitter:card" content="summary">  
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://sfwx.github.io/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://sfwx.github.io/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap">
  </head>
  <body>
    <div class="bg-gradient"></div>
    <div class="bg-glow"></div>
    <main class="glass-card">
      <div style="display: none; padding: 1rem 0;">
        <div style="display: flex; justify-content: center; align-items: center;">
          <img src="{{FWX.IMAGE}}" alt="FwX:Icon" class="brand-icon">
        </div>
        <p class="nickname">
          {{FWX.TITLE}}
        </p>
        <h1>
          {{FWX.SUBTILE}}
        </h1>
        <p style="font-size: 0.8rem; color: #64748b;">
          {{FWX.DESCRIPTION}}
        </p>
        <div class="loader-track">
          <div id="fwxProgress" class="loader-fill"></div>
        </div>
        <a id="fwxButton" class="btn-apply" style="display: none;" onclick="fwxRedirect(currentAction);">
          {{FWX.BUTTON.MESSAGE}}
        </a>
      </div>
      <footer class="footer-copyright">
        &copy; <span id="fwxYear">0626</span> FlowniX. Conteúdo Protegido.<br>
        <a href="https://sfwx.github.io/copyright">
          Direitos Autorais & Termos
        </a>
      </footer>
    </main>
    <script type="text/javascript" src="https://sfwx.github.io/main.js" defer></script>
    <script type="text/javascript" src="https://sfwx.github.io/actions.js" defer></script>
    <script type="text/javascript" src="https://sfwx.github.io/script.js" defer></script>
  </body>
</html>
